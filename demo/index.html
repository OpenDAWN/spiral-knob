<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>waveform-renderer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../waveform-renderer.html">
    <style>
      #wrapper {
        width: 50%;
        height: 512px;
      }
    </style>
  </head>
  <body>

    <div id="wrapper">
      <waveform-renderer id="renderer"></waveform-renderer>
    </div>
    
    <script>
      var renderer = document.querySelector('#renderer');

      var context = new OfflineAudioContext(2, 44100 * 2, 44100);
      
      var osc1 = context.createOscillator();
      var mod = context.createGain();
      var osc2 = context.createOscillator();

      osc1.frequency.value = 3;
      osc2.frequency.value = 11;
      mod.gain.value = 20;

      osc1.connect(mod);
      mod.connect(osc2.frequency);
      osc2.connect(context.destination);
      osc1.start();
      osc2.start();

      context.startRendering().then(function (buffer) {
        renderer.setBuffer(buffer);
      });
    </script>

  </body>
</html>
